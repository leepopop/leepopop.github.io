<!DOCTYPE html>

<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.2.2/dist/cdn.min.js" defer></script>
  <style>
    /* Add styles for the bouncing animation and parallax effect */
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 10px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }
    .parallax {
      background: url('tokyo-background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      position: relative;
      z-index: -1;
    }
  </style>
</head>
<body x-data="{ activeDay: 'day1' }">
  <div class="parallax"></div>
  <div class="avatars">
    <img src="avatar1.png" class="avatar" alt="Family Member 1">
    <img src="avatar2.png" class="avatar" alt="Family Member 2">
    <!-- Add more avatars as needed -->
  </div>
  <div class="itinerary">
    <div class="tabs">
      <button @click="activeDay = 'day1'">Day 1</button>
      <button @click="activeDay = 'day2'">Day 2</button>
      <!-- Add more day buttons as needed -->
    </div>
    <div x-show="activeDay === 'day1'">
      <h2>Day 1 Itinerary</h2>
      <!-- Add day 1 itinerary details here -->
    </div>
    <div x-show="activeDay === 'day2'">
      <h2>Day 2 Itinerary</h2>
      <!-- Add day 2 itinerary details here -->
    </div>
    <!-- Add more day details as needed -->
  </div>
</body>
</html>

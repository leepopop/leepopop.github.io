<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.2.2/dist/cdn.min.js" defer></script>
  <script src="scripts.js" defer></script>
</head>
<body x-data="{ activeDay: 'day1' }">
  <div class="parallax"></div>
  <div class="avatars">
    <img src="https://via.placeholder.com/80/000000/FFFFFF?text=A" class="avatar" alt="Family Member A">
    <img src="https://via.placeholder.com/80/000000/FFFFFF?text=B" class="avatar" alt="Family Member B">
    <img src="https://via.placeholder.com/80/000000/FFFFFF?text=C" class="avatar" alt="Family Member C">
    <img src="https://via.placeholder.com/80/000000/FFFFFF?text=D" class="avatar" alt="Family Member D">
    <img src="https://via.placeholder.com/80/000000/FFFFFF?text=E" class="avatar" alt="Family Member E">
    <img src="https://via.placeholder.com/80/000000/FFFFFF?text=F" class="avatar" alt="Family Member F">
    <img src="https://via.placeholder.com/80/000000/FFFFFF?text=G" class="avatar" alt="Family Member G">
    <img src="https://via.placeholder.com/80/000000/FFFFFF?text=H" class="avatar" alt="Family Member H">
    <img src="https://via.placeholder.com/80/000000/FFFFFF?text=I" class="avatar" alt="Family Member I">
    <img src="https://via.placeholder.com/80/000000/FFFFFF?text=J" class="avatar" alt="Family Member J">
    <img src="https://via.placeholder.com/80/000000/FFFFFF?text=K" class="avatar" alt="Family Member K">
    <img src="https://via.placeholder.com/80/000000/FFFFFF?text=L" class="avatar" alt="Family Member L">
  </div>
  <div class="itinerary">
    <div class="tabs">
      <button @click="activeDay = 'day1'">Day 1</button>
      <button @click="activeDay = 'day2'">Day 2</button>
      <!-- Add more day buttons as needed -->
    </div>
    <div x-show="activeDay === 'day1'">
      <h2>Day 1 Itinerary</h2>
      <p>行程內容示例</p>
      <!-- Add day 1 itinerary details here -->
    </div>
    <div x-show="activeDay === 'day2'">
      <h2>Day 2 Itinerary</h2>
      <p>行程內容示例</p>
      <!-- Add day 2 itinerary details here -->
    </div>
    <!-- Add more day details as needed -->
  </div>
</body>
</html>
